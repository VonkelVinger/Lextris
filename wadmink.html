<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin Panel</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="module">
        // ✅ Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Function to create a new game with leaderboard
        window.createGame = async function createGame() {
            const gameId = document.getElementById('gameId').value.trim();
            const targetWord = document.getElementById('targetWord').value.trim().toUpperCase();

            if (!gameId || !targetWord) {
                alert('Both Game ID and Target Word are required.');
                return;
            }

            const logs = document.getElementById('logs');
            logs.innerHTML = '';

            try {
                // ✅ STEP 1: Create Game Document
                logs.innerHTML += '⏳ Creating game document...<br>';
                await setDoc(doc(db, 'daily_games', gameId), {
                    active: true,
                    createdAt: serverTimestamp(),
                    targetWord: targetWord
                });
                logs.innerHTML += `✅ Game '${gameId}' created successfully!<br>`;

                // ✅ STEP 2: Verify Game Document Exists
                logs.innerHTML += '⏳ Verifying game document exists...<br>';
                const gameRef = doc(db, 'daily_games', gameId);
                const gameSnap = await getDoc(gameRef);
                if (!gameSnap.exists()) {
                    throw new Error('Game document not found after creation!');
                }
                logs.innerHTML += `✅ Game document verified!<br>`;

                // ✅ STEP 3: Create Leaderboard Subcollection
                logs.innerHTML += '⏳ Creating leaderboard subcollection...<br>';
                const leaderboardRef = collection(db, `daily_games/${gameId}/leaderboard`);
                await setDoc(doc(leaderboardRef, 'template'), {
                    username: "TemplateUser",
                    time: 0,
                    date: serverTimestamp()
                });
                logs.innerHTML += `✅ Leaderboard for '${gameId}' created successfully!<br>`;

                alert(`✅ Game and Leaderboard for '${gameId}' set up successfully!`);
            } catch (error) {
                console.error('❌ Error creating game or leaderboard:', error);
                logs.innerHTML += `❌ Error: ${error.message}<br>`;
                alert('Error creating game or leaderboard. Check the logs below.');
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .logs {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Leximax Admin Panel</h1>
        <div class="form-group">
            <label for="gameId">Game ID (e.g., Game2024-12-23):</label>
            <input type="text" id="gameId" placeholder="Enter Game ID">
        </div>
        <div class="form-group">
            <label for="targetWord">Target Word:</label>
            <input type="text" id="targetWord" placeholder="Enter Target Word">
        </div>
        <div class="form-group">
            <button id="create-game-btn">Create Game</button>
        </div>
        <div class="logs" id="logs"></div>
    </div>
    <script>
        // ✅ Attach Event Listener in Non-Module Script
        document.getElementById('create-game-btn').addEventListener('click', () => {
            if (window.createGame) {
                window.createGame();
            } else {
                console.error('❌ createGame function is not available.');
            }
        });
    </script>
</body>
</html>
