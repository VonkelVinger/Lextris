        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            limit, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getGameIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('gameId');
        }

       window.firebaseOps = {
    async getGameData() {
        try {
            // First check for gameId in URL
            let gameId = getGameIdFromUrl();
            
            // If no gameId in URL, find most recent game
            if (!gameId) {
                const gamesRef = collection(db, 'daily_games');
                const q = query(gamesRef, orderBy('createdAt', 'desc'), limit(1));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    gameId = querySnapshot.docs[0].id;
                } else {
                    console.error("No games found");
                    return null;
                }
            }
            
            console.log("Looking for game:", gameId);
            const gameDoc = await getDoc(doc(db, 'daily_games', gameId));
            
            if (!gameDoc.exists()) {
                console.error("No game found for:", gameId);
                return null;
            }
            
            return {
                id: gameId,
                ...gameDoc.data()
            };
        } catch (error) {
            console.error("Error fetching game data:", error);
            return null;
        }
    },
            
            async addLeaderboardEntry(gameId, name, time) {
                try {
                    const entry = {
                        name: String(name).slice(0, 12),
                        time: Number(time),
                        timestamp: new Date().toISOString()
                    };
                    // Ensure the data is properly formatted
                    const sanitizedEntry = JSON.parse(JSON.stringify(entry));
                    await addDoc(collection(db, 'daily_games', gameId, 'leaderboard'), sanitizedEntry);
                    return true;
                } catch (error) {
                    console.error("Error adding leaderboard entry:", error);
                    return false;
                }
            }
        };

        window.formatTime = function(seconds) {
            if (!seconds && seconds !== 0) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        };

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            // Import Firebase functions
            const { 
                getFirestore, 
                collection, 
                query, 
                orderBy, 
                limit, 
                onSnapshot
            } = await import("https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js");
            
            const db = getFirestore();
            
            // Game variables
            let TARGET_WORD = '';
            let GAME_ID = '';
            const GRID_WIDTH = 8;
            const GRID_HEIGHT = 10;
            const COLORS = ['#2196f3', '#f44336', '#4caf50', '#ffc107', '#9c27b0', '#003366', '#009688'];
            const LETTERS = 'BCDFGHJKLMNPQRSTVWXZ';
            const VOWELS = 'AEIOUY';
            let grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(null));
            let currentBlock = null;
            let nextBlock = null;
            let gameInterval = null;
            let timerInterval = null;
            let gameTime = 0;
            let isPaused = false;
            let isGameOver = false;
            let isMoving = false;

            // Initialize DOM elements
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const leftBtn = document.getElementById('left-btn');
            const downBtn = document.getElementById('down-btn');
            const rightBtn = document.getElementById('right-btn');
            const timerDisplay = document.querySelector('#timer-container');
            const bestTimeDisplay = document.querySelector('#best-time-container');
            // Initialize target word and setup leaderboard immediately
            async function initializeTargetWord() {
                const gameData = await window.firebaseOps.getGameData();
                if (gameData) {
                    TARGET_WORD = gameData.targetWord;
                    GAME_ID = gameData.id;
                    
                    const targetWordDiv = document.getElementById('target-word');
                    targetWordDiv.innerHTML = '';
                    for (const letter of TARGET_WORD) {
                        const letterDiv = document.createElement('div');
                        letterDiv.className = 'target-letter';
                        letterDiv.textContent = letter;
                        targetWordDiv.appendChild(letterDiv);
                    }
                    
                    setupLeaderboard();
                    return true;
                }
                return false;
            }

            function updateTimer() {
                if (!isPaused && !isGameOver) {
                    gameTime++;
                    timerDisplay.innerHTML = `Time:<br>${formatTime(gameTime)}`;
                }
            }

            function initGrid() {
                const gameGrid = document.getElementById('game-grid');
                gameGrid.innerHTML = '';
                grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(null));
                
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.setAttribute('data-x', x);
                        cell.setAttribute('data-y', y);
                        gameGrid.appendChild(cell);
                    }
                }
            }

            function createBlock() {
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const letter = Math.random() < 0.3 ? 
                    VOWELS[Math.floor(Math.random() * VOWELS.length)] :
                    LETTERS[Math.floor(Math.random() * LETTERS.length)];
                return { color, letter, x: Math.floor(GRID_WIDTH / 2), y: 0 };
            }

            function drawBlock(block) {
                if (!block || block.x < 0 || block.x >= GRID_WIDTH || block.y < 0 || block.y >= GRID_HEIGHT) return;
                const cell = document.querySelector(`#game-grid .grid-cell[data-x="${block.x}"][data-y="${block.y}"]`);
                if (cell) {
                    cell.className = 'grid-cell filled';
                    cell.style.backgroundColor = block.color;
                    cell.textContent = block.letter;
                }
            }

            function clearBlock(block) {
                if (!block || block.x < 0 || block.x >= GRID_WIDTH || block.y < 0 || block.y >= GRID_HEIGHT) return;
                const cell = document.querySelector(`#game-grid .grid-cell[data-x="${block.x}"][data-y="${block.y}"]`);
                if (cell && !grid[block.y][block.x]) {
                    cell.className = 'grid-cell';
                    cell.style.backgroundColor = '';
                    cell.textContent = '';
                }
            }

            function isCollision(block) {
                if (!block) return true;
                if (block.x < 0 || block.x >= GRID_WIDTH) return true;
                if (block.y >= GRID_HEIGHT) return true;
                if (block.y >= 0 && grid[block.y][block.x] !== null) return true;
                return false;
            }

            function setupLeaderboard() {
                if (!GAME_ID) return;

                const leaderboardQuery = query(
                    collection(db, 'daily_games', GAME_ID, 'leaderboard'),
                    orderBy('time'),
                    limit(10)
                );

                return onSnapshot(leaderboardQuery, (snapshot) => {
                    const tbody = document.querySelector('#leaderboard tbody');
                    if (tbody) {
                        tbody.innerHTML = '';
                        let rank = 1;
                        
                        snapshot.forEach((doc, index) => {
                            const data = doc.data();
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${rank}</td>
                                <td>${data.name}</td>
                                <td>${formatTime(data.time)}</td>
                            `;
                            tbody.appendChild(row);
                            
                            // Update best time from first leaderboard entry
                            if (index === 0 && bestTimeDisplay) {
                                bestTimeDisplay.innerHTML = `Best Time:<br>${formatTime(data.time)}`;
                            }
                            
                            rank++;
                        });
                    }
                });
            }
            async function moveBlock(dx, dy) {
                if (!currentBlock || isPaused || isGameOver || isMoving) return;
                
                isMoving = true;
                const newX = currentBlock.x + dx;
                const newY = currentBlock.y + dy;
                const testBlock = { ...currentBlock, x: newX, y: newY };
                
                if (!isCollision(testBlock)) {
                    clearBlock(currentBlock);
                    currentBlock.x = newX;
                    currentBlock.y = newY;
                    drawBlock(currentBlock);
                } else if (dy > 0) {
                    placeBlock();
                }
                
                isMoving = false;
            }

            function placeBlock() {
                if (!currentBlock || currentBlock.y < 0) return;
                
                // Update the grid array
                grid[currentBlock.y][currentBlock.x] = {
                    letter: currentBlock.letter,
                    color: currentBlock.color
                };
                
                // Ensure the block is visually drawn
                drawBlock(currentBlock);
                
                // Check for matches before checking win condition
                if (!checkMatches()) {
                    checkWin();
                }
                
                // Check for game over condition
                if (nextBlock && isCollision(nextBlock)) {
                    endGame('GAME OVER');
                    return;
                }
                
                // Set up next block
                currentBlock = nextBlock;
                nextBlock = createBlock();
                if (currentBlock) drawBlock(currentBlock);
            }

            function dropBlock() {
                if (!currentBlock || isPaused || isGameOver || isMoving) return;
                
                isMoving = true;
                clearBlock(currentBlock);
                
                while (!isCollision({ ...currentBlock, y: currentBlock.y + 1 })) {
                    currentBlock.y++;
                }
                
                drawBlock(currentBlock);
                placeBlock();
                isMoving = false;
            }

            function isPartOfTargetWord(letter) {
                return TARGET_WORD.includes(letter);
            }

            function checkAdjacentMatch(x1, y1, x2, y2) {
                const block1 = grid[y1][x1];
                const block2 = grid[y2][x2];
                
                if (!block1 || !block2) return false;
                if (isPartOfTargetWord(block1.letter) || isPartOfTargetWord(block2.letter)) return false;
                
                return block1.color === block2.color || block1.letter === block2.letter;
            }

            function clearCell(x, y) {
                grid[y][x] = null;
                const cell = document.querySelector(`#game-grid .grid-cell[data-x="${x}"][data-y="${y}"]`);
                if (cell) {
                    cell.style.transform = 'scale(0)';
                    setTimeout(() => {
                        cell.className = 'grid-cell';
                        cell.style.transform = '';
                        cell.style.backgroundColor = '';
                        cell.textContent = '';
                    }, 150);
                }
            }

            function checkMatches() {
                const toRemove = new Set();
                
                // Check for matches in all directions
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        if (!grid[y][x]) continue;
                        
                        // Check right
                        if (x < GRID_WIDTH - 1) {
                            if (checkAdjacentMatch(x, y, x + 1, y)) {
                                toRemove.add(`${x},${y}`);
                                toRemove.add(`${x + 1},${y}`);
                            }
                        }
                        
                        // Check down
                        if (y < GRID_HEIGHT - 1) {
                            if (checkAdjacentMatch(x, y, x, y + 1)) {
                                toRemove.add(`${x},${y}`);
                                toRemove.add(`${x},${y + 1}`);
                            }
                        }
                    }
                }
                
                if (toRemove.size > 0) {
                    toRemove.forEach(pos => {
                        const [x, y] = pos.split(',').map(Number);
                        clearCell(x, y);
                    });
                    setTimeout(() => {
                        shiftDownCells();
                    }, 200);
                    return true;
                }
                return false;
            }

            function shiftDownCells() {
                let moved;
                do {
                    moved = false;
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        for (let y = GRID_HEIGHT - 2; y >= 0; y--) {
                            if (grid[y][x] && !grid[y + 1][x]) {
                                grid[y + 1][x] = grid[y][x];
                                grid[y][x] = null;
                                moved = true;
                            }
                        }
                    }
                    
                    // Update visual representation
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        for (let y = 0; y < GRID_HEIGHT; y++) {
                            const cell = document.querySelector(`#game-grid .grid-cell[data-x="${x}"][data-y="${y}"]`);
                            if (cell) {
                                if (grid[y][x]) {
                                    cell.className = 'grid-cell filled';
                                    cell.style.backgroundColor = grid[y][x].color;
                                    cell.textContent = grid[y][x].letter;
                                } else {
                                    cell.className = 'grid-cell';
                                    cell.style.backgroundColor = '';
                                    cell.textContent = '';
                                }
                            }
                        }
                    }
                } while (moved);
                
                // After all shifts are complete, check for new matches
                setTimeout(() => {
                    if (!checkMatches()) {
                        checkWin();
                    }
                }, 100);
            }
            async function checkWin() {
                // Only check for horizontal matches
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x <= GRID_WIDTH - TARGET_WORD.length; x++) {
                        let word = '';
                        let isValid = true;
                        let winningCells = [];
                        
                        for (let i = 0; i < TARGET_WORD.length; i++) {
                            if (!grid[y][x + i]) {
                                isValid = false;
                                break;
                            }
                            word += grid[y][x + i].letter;
                            winningCells.push([x + i, y]);
                        }
                        
                        if (isValid && word === TARGET_WORD) {
                            isGameOver = true;
                            clearInterval(gameInterval);
                            clearInterval(timerInterval);
                            
                            // Highlight winning word with animation
                            winningCells.forEach(([wx, wy]) => {
                                const cell = document.querySelector(`#game-grid .grid-cell[data-x="${wx}"][data-y="${wy}"]`);
                                if (cell) {
                                    cell.style.transform = 'scale(1.1)';
                                }
                            });
                            
                            const timeStr = formatTime(gameTime);
                            const message = `YOU DID IT IN ${timeStr}!`;
                            
                            setTimeout(() => {
                                endGame(message, true);
                            }, 500);
                            return;
                        }
                    }
                }
            }

            function endGame(message, isWin = false) {
                isGameOver = true;
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                
                const overlay = document.createElement('div');
                overlay.className = 'game-over';
                overlay.innerHTML = `
                    <h2>${message}</h2>
                    ${isWin ? `
                        <input type="text" id="player-name" maxlength="12" placeholder="Enter your name">
                        <button onclick="submitScore()">Submit Score</button>
                    ` : ''}
                `;
                
                document.getElementById('game-grid').appendChild(overlay);
            }

            async function startGame() {
                // Remove any existing game over overlay
                const overlay = document.querySelector('.game-over');
                if (overlay) overlay.remove();
                
                // Reset game state
                grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(null));
                gameTime = 0;
                isPaused = false;
                isGameOver = false;
                isMoving = false;
                
                // Initialize grid and blocks
                initGrid();
                currentBlock = createBlock();
                nextBlock = createBlock();
                drawBlock(currentBlock);
                
                // Set up intervals
                if (gameInterval) clearInterval(gameInterval);
                if (timerInterval) clearInterval(timerInterval);
                
                gameInterval = setInterval(() => {
                    if (!isPaused && !isGameOver) {
                        moveBlock(0, 1);
                    }
                }, 1000);
                
                timerInterval = setInterval(updateTimer, 1000);
                
                // Reset displays
                timerDisplay.innerHTML = 'Time:<br>00:00';
                pauseBtn.textContent = 'PAUSE';
            }

            function togglePause() {
                if (isGameOver) return;
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'RESUME' : 'PAUSE';
            }

            // Global submit score function
            window.submitScore = async function() {
                const nameInput = document.getElementById('player-name');
                const name = nameInput.value.trim() || 'Anonymous';
                const overlay = document.querySelector('.game-over');
                
                try {
                    await window.firebaseOps.addLeaderboardEntry(GAME_ID, name, gameTime);
                    if (overlay) {
                        overlay.remove();
                    }
                } catch (error) {
                    console.error('Error submitting score:', error);
                }
            };

            // Set up event listeners
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', togglePause);
            leftBtn.addEventListener('click', () => moveBlock(-1, 0));
            rightBtn.addEventListener('click', () => moveBlock(1, 0));
            downBtn.addEventListener('click', dropBlock);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') moveBlock(-1, 0);
                if (e.key === 'ArrowRight') moveBlock(1, 0);
                if (e.key === 'ArrowDown') moveBlock(0, 1);
                if (e.key === ' ') {
                    e.preventDefault();
                    dropBlock();
                }
            });

            // Initialize target word and game grid immediately
            await initializeTargetWord();
            initGrid();
        });
    </script>
</body>
</html>
