<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Game</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="favicon_L_top_highres.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .phrase {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            color: darkred;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .leaderboard {
            margin-top: 40px;
        }

        .leaderboard table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard th, .leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .leaderboard th {
            background-color: #004d40;
            color: white;
        }

        .leaderboard td {
            background-color: #f9f9f9;
        }

        .error {
            color: red;
            text-align: center;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leximax Daily Game</h1>
        <div class="game-info">
            <p><strong>Game ID:</strong> <span id="gameIdDisplay">Loading...</span></p>
            <p><strong>Target Word:</strong> <span id="targetWord">Loading...</span></p>
        </div>

        <div class="phrase" id="phrase">Loading game...</div>
        <div class="message" id="message"></div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Time (s)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="3" class="loading">Loading leaderboard...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="error" id="error"></p>
    </div>

    <script type="module">
        // ‚úÖ Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ‚úÖ Parse Game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const gameIdDisplay = document.getElementById('gameIdDisplay');
        const targetWordDisplay = document.getElementById('targetWord');
        const phraseDisplay = document.getElementById('phrase');
        const messageDisplay = document.getElementById('message');
        const leaderboardBody = document.getElementById('leaderboardBody');
        const errorDisplay = document.getElementById('error');

        if (!gameId) {
            errorDisplay.textContent = '‚ùå No game ID provided in the URL.';
        } else {
            gameIdDisplay.textContent = gameId;
            loadGame(gameId);
            loadLeaderboard(gameId);
        }

        // ‚úÖ Fetch Game Data
        async function loadGame(gameId) {
            try {
                const gameRef = doc(db, 'daily_games', gameId);
                const gameSnap = await getDoc(gameRef);

                if (gameSnap.exists()) {
                    const gameData = gameSnap.data();
                    targetWordDisplay.textContent = gameData.targetWord || 'Unknown';
                    phraseDisplay.textContent = 'üü©'.repeat(gameData.targetWord.length); // Placeholder display
                    messageDisplay.textContent = 'Start guessing!';
                    console.log('‚úÖ Game loaded successfully:', gameData);
                } else {
                    errorDisplay.textContent = `‚ùå Game with ID '${gameId}' not found.`;
                    console.error('‚ùå Game document does not exist.');
                }
            } catch (error) {
                console.error('‚ùå Error fetching game:', error);
                errorDisplay.textContent = '‚ùå Error fetching game data. Check the console for details.';
            }
        }

        // ‚úÖ Fetch Leaderboard
        async function loadLeaderboard(gameId) {
            try {
                const leaderboardRef = collection(db, `daily_games/${gameId}/leaderboard`);
                const q = query(leaderboardRef, orderBy('time', 'asc'));
                const querySnapshot = await getDocs(q);

                leaderboardBody.innerHTML = '';

                if (!querySnapshot.empty) {
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const row = `
                            <tr>
                                <td>${data.username || 'Unknown'}</td>
                                <td>${data.time || 0}</td>
                                <td>${data.date?.toDate().toLocaleDateString() || 'N/A'}</td>
                            </tr>
                        `;
                        leaderboardBody.innerHTML += row;
                    });
                } else {
                    leaderboardBody.innerHTML = '<tr><td colspan="3">No leaderboard entries yet.</td></tr>';
                }
            } catch (error) {
                console.error('‚ùå Error fetching leaderboard:', error);
                errorDisplay.textContent = '‚ùå Error fetching leaderboard. Check the console for details.';
            }
        }
    </script>
</body>
</html>
