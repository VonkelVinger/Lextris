<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LEXIMAX</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ‚úÖ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ‚úÖ Ensure Game Initialization Only After Data is Loaded
        async function initializeGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('gameId');

            if (!gameId) {
                console.error('‚ùå Game ID is missing from the URL.');
                document.body.innerHTML = '<h2 style="color: red;">Game ID missing from URL.</h2>';
                return;
            }

            try {
                // ‚úÖ Fetch Game Data
                const gameRef = doc(db, 'daily_games', gameId);
                const gameSnap = await getDoc(gameRef);

                if (!gameSnap.exists()) {
                    throw new Error(`Game with ID '${gameId}' does not exist.`);
                }

                const gameData = gameSnap.data();
                console.log('‚úÖ Game loaded successfully:', gameData);

                // ‚úÖ Inject Target Word into Game Logic
                const targetWord = gameData.targetWord || 'UNKNOWN';
                initializeTargetWord(targetWord); // Call your original game init logic

                // ‚úÖ Setup Leaderboard Listener
                const leaderboardRef = collection(db, `daily_games/${gameId}/leaderboard`);
                const leaderboardQuery = query(leaderboardRef, orderBy('time'), limit(10));
                
                onSnapshot(leaderboardQuery, (snapshot) => {
                    const tbody = document.querySelector('#leaderboard tbody');
                    tbody.innerHTML = '';
                    let rank = 1;

                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${rank++}</td>
                            <td>${data.name || 'Anonymous'}</td>
                            <td>${formatTime(data.time)}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    if (snapshot.empty) {
                        tbody.innerHTML = '<tr><td colspan="3">No leaderboard entries yet.</td></tr>';
                    }
                });

                // ‚úÖ Setup Best Time Listener
                const bestTimeRef = doc(db, 'bestTimes', 'global');
                onSnapshot(bestTimeRef, (doc) => {
                    if (doc.exists()) {
                        const bestTime = doc.data().time;
                        const display = document.querySelector('#best-time-container');
                        display.innerHTML = `Best Time:<br>${formatTime(bestTime)}`;
                    }
                });

                // ‚úÖ Start Your Game Logic
                startGame();

            } catch (error) {
                console.error('‚ùå Error loading game:', error.message);
                document.body.innerHTML = `<h2 style="color: red;">Error: ${error.message}</h2>`;
            }
        }

        // ‚úÖ Game Logic Initialization
        function initializeTargetWord(word) {
            const targetWordContainer = document.getElementById('target-word');
            targetWordContainer.innerHTML = word.split('')
                .map(letter => `<div class="target-letter">${letter}</div>`)
                .join('');
        }

        function formatTime(seconds) {
            if (!seconds && seconds !== 0) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // ‚úÖ Start Game Logic
        function startGame() {
            console.log('üéÆ Game is starting with all Firebase data loaded.');
            // Trigger your game's start logic here
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .game-wrapper {
            width: 100%;
            max-width: 320px;
            text-align: center;
        }

        #target-word {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .target-letter {
            width: 25px;
            height: 25px;
            background-color: #004d40;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
        }

        #leaderboard {
            width: 100%;
            max-width: 320px;
            margin-top: 15px;
            border-collapse: collapse;
            background-color: #f0f0f0;
        }

        #leaderboard caption {
            background-color: #003366;
            color: white;
            padding: 8px;
            font-weight: bold;
        }

        #leaderboard th, #leaderboard td {
            padding: 6px 12px;
            text-align: left;
            border-bottom: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1>LEXIMAX Daily Game</h1>
        <div id="target-word"></div>
    </div>

    <table id="leaderboard">
        <caption>LEADERBOARD</caption>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
