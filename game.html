<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LEXIMAX</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            limit, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // âœ… Fetch Game ID from URL or Default to Today's Date
        function getGameIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('gameId');
        }

        window.firebaseOps = {
            async getGameData() {
                try {
                    const urlGameId = getGameIdFromUrl();
                    const gameId = urlGameId || `Game${new Date().toISOString().split('T')[0]}`;
                    console.log("Looking for game:", gameId);

                    const gameDoc = await getDoc(doc(db, 'daily_games', gameId));
                    if (!gameDoc.exists()) {
                        console.error("No game found for the given gameId:", gameId);
                        return null;
                    }
                    return {
                        id: gameId,
                        ...gameDoc.data()
                    };
                } catch (error) {
                    console.error("Error fetching game data:", error);
                    return null;
                }
            },

            async addLeaderboardEntry(gameId, name, time) {
                try {
                    const entry = {
                        name: String(name).slice(0, 12),
                        time: Number(time),
                        timestamp: new Date().toISOString()
                    };
                    const sanitizedEntry = JSON.parse(JSON.stringify(entry));
                    await addDoc(collection(db, 'daily_games', gameId, 'leaderboard'), sanitizedEntry);
                    return true;
                } catch (error) {
                    console.error("Error adding leaderboard entry:", error);
                    return false;
                }
            }
        };

        window.formatTime = function(seconds) {
            if (!seconds && seconds !== 0) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        };
    </script>

    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;

            padding: 0;

        body {

            display: flex;

        #leaderboard th, #leaderboard td {

        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div id="leximax-title">

            <div class="title-block" style="background-color: #900C3F;">X</div>

        <div id="target-word-container">
            <div id="target-word-label">TARGET WORD:</div>
            <div id="target-word"></div>
        </div>

        <table id="leaderboard">
            <caption>LEADERBOARD</caption>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const gameData = await window.firebaseOps.getGameData();
            if (gameData) {
                document.getElementById('target-word').innerText = gameData.targetWord;
            }
        });
    </script>
</body>
</html>
