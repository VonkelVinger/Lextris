<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LEXIMAX</title>
    
    <!-- ✅ Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            onSnapshot 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Game Variables
        let targetWord = '';

        // ✅ Game Initialization
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('gameId');

            if (!gameId) {
                console.error('❌ Game ID is missing from the URL.');
                document.body.innerHTML = '<h2 style="color: red;">Game ID missing from URL.</h2>';
                return;
            }

            try {
                // ✅ Fetch Game Data from Firestore
                const gameRef = doc(db, 'daily_games', gameId);
                const gameSnap = await getDoc(gameRef);

                if (!gameSnap.exists()) {
                    throw new Error(`Game with ID '${gameId}' does not exist.`);
                }

                const gameData = gameSnap.data();
                targetWord = gameData.targetWord || 'UNKNOWN';
                console.log('✅ Target Word:', targetWord);

                // ✅ Inject Target Word into Your Game
                if (window.initializeOriginalGame) {
                    window.initializeOriginalGame(targetWord);
                } else {
                    console.warn('⚠️ initializeOriginalGame function is not available.');
                }

                // ✅ Listen for Leaderboard Updates
                const leaderboardRef = collection(db, `daily_games/${gameId}/leaderboard`);
                const leaderboardQuery = query(leaderboardRef, orderBy('time'), limit(10));
                
                onSnapshot(leaderboardQuery, (snapshot) => {
                    const tbody = document.querySelector('#leaderboard tbody');
                    tbody.innerHTML = '';
                    let rank = 1;

                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${rank++}</td>
                            <td>${data.name || 'Anonymous'}</td>
                            <td>${formatTime(data.time)}</td>
                        `;
                        tbody.appendChild(row);
                    });

                    if (snapshot.empty) {
                        tbody.innerHTML = '<tr><td colspan="3">No leaderboard entries yet.</td></tr>';
                    }
                });

                // ✅ Listen for Best Time Updates
                const bestTimeRef = doc(db, 'bestTimes', 'global');
                onSnapshot(bestTimeRef, (doc) => {
                    if (doc.exists()) {
                        const bestTime = doc.data().time;
                        const display = document.querySelector('#best-time-container');
                        display.innerHTML = `Best Time:<br>${formatTime(bestTime)}`;
                    }
                });

            } catch (error) {
                console.error('❌ Error loading game:', error.message);
                document.body.innerHTML = `<h2 style="color: red;">Error: ${error.message}</h2>`;
            }
        });

        // ✅ Utility: Format Time
        function formatTime(seconds) {
            if (!seconds && seconds !== 0) return '--:--';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>

    <!-- ✅ Original Game Script (Do Not Modify) -->
    <script src="your-original-game-script.js"></script>

    <!-- ✅ Styles (Preserve Your Design) -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        #leaderboard {
            width: 100%;
            max-width: 320px;
            margin-top: 15px;
            border-collapse: collapse;
        }

        #leaderboard caption {
            background-color: #003366;
            color: white;
            padding: 8px;
        }

        #leaderboard th, #leaderboard td {
            padding: 6px 12px;
            text-align: left;
            border-bottom: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Your original game renders here -->
    </div>

    <table id="leaderboard">
        <caption>LEADERBOARD</caption>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
