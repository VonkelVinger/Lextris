<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax - Archive Games</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon_L_top_highres.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8193235321568974"
     crossorigin="anonymous"></script>
    <style>
        /* Calendar Styling */
        .calendar-container {
            text-align: center;
            margin: 20px 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 350px;
            margin: 0 auto;
            text-align: center;
        }

        .calendar-day {
            padding: 8px;
            border-radius: 4px;
            background-color: #f0f0f0;
            font-weight: bold;
            color: #004d40;
        }

        .calendar-day a {
            text-decoration: none;
            color: #004d40;
        }

        .calendar-day a:hover {
            text-decoration: underline;
            color: #003366;
        }

        .calendar-header {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #004d40;
        }

        .coffee-button {
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = document.getElementById('calendar-grid');
            const gameDates = [
                { date: '2024-12-21', label: '21 Dec', link: 'game.html?gameId=Game2024-12-21' }
            ];

            // Fill Calendar Days
            for (let i = 1; i <= 31; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';

                const game = gameDates.find(g => parseInt(g.date.split('-')[2]) === i);

                if (game) {
                    dayDiv.innerHTML = `<a href="${game.link}">${game.label}</a>`;
                } else {
                    dayDiv.textContent = i;
                }

                calendar.appendChild(dayDiv);
            }
        });
    </script>
</head>
<body>
    <!-- ✅ Header with Game Title -->
    <header>
        <div id="game-title">
            <div class="title-block" style="background-color: #0066FF;">L</div>
            <div class="title-block" style="background-color: #f44336;">E</div>
            <div class="title-block" style="background-color: #4caf50;">X</div>
            <div class="title-block" style="background-color: #ffc107;">I</div>
            <div class="title-block" style="background-color: #9c27b0;">M</div>
            <div class="title-block" style="background-color: #0066FF;">A</div>
            <div class="title-block" style="background-color: #900C3F;">X</div>
        </div>
    </header>

    <!-- ✅ Main Content -->
    <main>
        <h1 class="center-text dark-green">Can you beat these best times?</h1>

        <!-- ✅ Calendar Section -->
        <section class="calendar-container">
            <h2 class="calendar-header">December 2024</h2>
            <div id="calendar-grid" class="calendar"></div>
        </section>

        <!-- ✅ Ad Section -->
        <section class="ads">
            <h2>Help us keep the game free by supporting our advertisers</h2>
            <div class="ad-container">
                <div class="ad-placeholder">Ad Space 1</div>
                <div class="ad-placeholder">Ad Space 2</div>
            </div>
        </section>

        <!-- ✅ Buy Me a Coffee Button -->
        <div class="coffee-button">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                data-name="bmc-button" data-slug="PlayLeximax" data-color="#FFDD00" data-emoji=""
                data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000"
                data-font-color="#000000" data-coffee-color="#ffffff"></script>
        </div>
    </main>

    <!-- ✅ Footer -->
    <footer>
        <a href="index.html">Home</a> |
        <a href="about-leximax.html">About Leximax</a> |
        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="contact.html">Contact Us</a>
        <p>&copy; 2024 Leximax. All rights reserved.</p>
    </footer>
</body>
</html>
