<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax - Archive Games</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon_L_top_highres.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8193235321568974"
     crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const archiveCalendar = document.getElementById('archive-calendar');
            const gameDates = [
                { date: '2024-12-21', label: '21 December 2024' }
            ];

            // Populate Calendar
            gameDates.forEach(game => {
                const listItem = document.createElement('li');
                listItem.className = 'calendar-item';
                listItem.innerHTML = `
                    <a href="game.html?gameId=Game${game.date}">${game.label}</a>
                `;
                archiveCalendar.appendChild(listItem);
            });
        });
    </script>
    <style>
        .calendar-container {
            text-align: center;
            margin: 20px 0;
        }

        .calendar-container h2 {
            margin-bottom: 10px;
            color: #004d40;
        }

        .calendar-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .calendar-item a {
            display: block;
            padding: 8px 12px;
            background-color: #0066FF;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .calendar-item a:hover {
            background-color: #0044AA;
        }

        /* Correct positioning for Buy Me a Coffee button */
        .coffee-button {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- ✅ Header with Game Title -->
    <header>
        <div id="game-title">
            <div class="title-block" style="background-color: #0066FF;">L</div>
            <div class="title-block" style="background-color: #f44336;">E</div>
            <div class="title-block" style="background-color: #4caf50;">X</div>
            <div class="title-block" style="background-color: #ffc107;">I</div>
            <div class="title-block" style="background-color: #9c27b0;">M</div>
            <div class="title-block" style="background-color: #0066FF;">A</div>
            <div class="title-block" style="background-color: #900C3F;">X</div>
        </div>
    </header>

    <!-- ✅ Main Content -->
    <main>
        <h1 class="center-text dark-green">Can you beat these best times?</h1>

        <!-- ✅ Calendar Section -->
        <section class="calendar-container">
            <h2>Game Archive</h2>
            <ul id="archive-calendar" class="calendar-list">
                <!-- Calendar links will populate here dynamically -->
            </ul>
        </section>

        <!-- ✅ Ad Section -->
        <section class="ads">
            <h2>Help us keep the game free by supporting our advertisers</h2>
            <div class="ad-container">
                <div class="ad-placeholder">Ad Space 1</div>
                <div class="ad-placeholder">Ad Space 2</div>
            </div>
        </section>

        <!-- ✅ Buy Me a Coffee Button -->
        <div class="coffee-button">
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                data-name="bmc-button" data-slug="PlayLeximax" data-color="#FFDD00" data-emoji=""
                data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000"
                data-font-color="#000000" data-coffee-color="#ffffff"></script>
        </div>
    </main>

    <!-- ✅ Footer -->
    <footer>
        <a href="index.html">Home</a> |
        <a href="about-leximax.html">About Leximax</a> |
        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="contact.html">Contact Us</a>
        <p>&copy; 2024 Leximax. All rights reserved.</p>
    </footer>
</body>
</html>
