<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .calendar-container {
            text-align: center;
            margin: 20px auto;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        .calendar-day {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
        }
        .calendar-day.active {
            background-color: #ffc107;
            color: white;
        }
        .calendar-day a {
            text-decoration: none;
            color: #004d40;
        }
        .ads {
            margin-bottom: 40px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="game-title">
            <div class="title-block" style="background-color: #0066FF;">L</div>
            <div class="title-block" style="background-color: #f44336;">E</div>
            <div class="title-block" style="background-color: #4caf50;">X</div>
            <div class="title-block" style="background-color: #ffc107;">I</div>
            <div class="title-block" style="background-color: #9c27b0;">M</div>
            <div class="title-block" style="background-color: #0066FF;">A</div>
            <div class="title-block" style="background-color: #900C3F;">X</div>
        </div>
    </header>
    <main>
        <h1 class="center-text dark-green">Can you beat these best times?</h1>
        <div class="calendar-container">
            <h2>December 2024</h2>
            <div class="calendar">
                <div class="calendar-day">19</div>
                <div class="calendar-day">20</div>
                <div class="calendar-day active"><a href="game.html?gameId=Game2024-12-21">21</a></div>
                <div class="calendar-day">22</div>
                <div class="calendar-day">23</div>
                <div class="calendar-day">24</div>
                <div class="calendar-day">25</div>
            </div>
        </div>
        <section class="ads">
            <h2>Help us keep the game free by supporting our advertisers</h2>
            <div class="ad-container">
                <div class="ad-placeholder">Ad Space 1</div>
                <div class="ad-placeholder">Ad Space 2</div>
            </div>
        </section>
    </main>
    <div class="coffee-button"></div>
