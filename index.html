    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GRID_WIDTH = 8;
            const GRID_HEIGHT = 10;
            const COLORS = ['#0288d1', '#e53935', '#43a047', '#ffb300', '#8e24aa', '#003366', '#009688'];
            const LETTERS = 'BCDFGHJKLMNPQRSTVWXZ';
            const VOWELS = 'AEIOUY';
            let targetWord = 'NOM';
            let grid = [];
            let currentBlock = null;
            let nextBlock = null;
            let gameInterval = null;
            let gameTime = 0;
            let isPaused = false;
            let isGameOver = false;
            let bestTime = localStorage.getItem('bestTime') ? parseInt(localStorage.getItem('bestTime'), 10) : null;

            const gameGrid = document.getElementById('game-grid');
            const timerDisplay = document.getElementById('timer');
            const bestTimeDisplay = document.getElementById('best-time');
            const targetWordDisplay = document.getElementById('target-word');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            const leftBtn = document.getElementById('left-btn');
            const dropBtn = document.getElementById('drop-btn');
            const rightBtn = document.getElementById('right-btn');

            function initGrid() {
                gameGrid.innerHTML = '';
                grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(null));
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        gameGrid.appendChild(cell);
                    }
                }
            }

            function createBlock() {
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const letter = Math.random() < 0.3 ? 
                    VOWELS[Math.floor(Math.random() * VOWELS.length)] :
                    LETTERS[Math.floor(Math.random() * LETTERS.length)];
                return { color, letter, x: Math.floor(GRID_WIDTH / 2), y: 0 };
            }

            function drawBlock(block) {
                if (!block) return;
                const cell = gameGrid.children[block.y * GRID_WIDTH + block.x];
                cell.innerHTML = `<div class="block" style="background-color: ${block.color};">${block.letter}</div>`;
            }

            function clearBlock(block) {
                if (!block) return;
                const cell = gameGrid.children[block.y * GRID_WIDTH + block.x];
                cell.innerHTML = '';
            }

            function isCollision(block) {
                if (!block) return false;
                return block.y >= GRID_HEIGHT || 
                    block.x < 0 || 
                    block.x >= GRID_WIDTH || 
                    (block.y >= 0 && grid[block.y][block.x] !== null);
            }

            function moveBlock(dx, dy) {
                if (!currentBlock || isPaused || isGameOver) return;
                clearBlock(currentBlock);
                const newX = currentBlock.x + dx;
                const newY = currentBlock.y + dy;
                const testBlock = { ...currentBlock, x: newX, y: newY };

                if (!isCollision(testBlock)) {
                    currentBlock.x = newX;
                    currentBlock.y = newY;
                } else if (dy > 0) {
                    placeBlock();
                    currentBlock = nextBlock;
                    nextBlock = createBlock();
                }

                if (currentBlock) drawBlock(currentBlock);
            }

            function dropBlock() {
                if (!currentBlock || isPaused || isGameOver) return;
                clearBlock(currentBlock);
                while (!isCollision({ ...currentBlock, y: currentBlock.y + 1 })) {
                    currentBlock.y++;
                }
                placeBlock();
                currentBlock = nextBlock;
                nextBlock = createBlock();
                drawBlock(currentBlock);
            }

            function placeBlock() {
                if (!currentBlock) return;
                grid[currentBlock.y][currentBlock.x] = currentBlock;
                drawBlock(currentBlock);
                checkMatches();
                checkGameOver();
                checkWin();
            }

            function checkMatches() {
                const toRemove = new Set();

                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        if (grid[y][x] && !isPartOfTargetWord(grid[y][x].letter)) {
                            checkNeighbors(x, y, toRemove);
                        }
                    }
                }

                toRemove.forEach(pos => {
                    const [x, y] = pos.split(',').map(Number);
                    grid[y][x] = null;
                    clearBlock({ x, y });
                });

                dropColumns();
            }

            function checkNeighbors(x, y, toRemove) {
                const directions = [[0, 1], [1, 0], [0, -1], [-1, 0]];
                const current = grid[y][x];

                for (const [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;

                    if (nx >= 0 && nx < GRID_WIDTH && ny >= 0 && ny < GRID_HEIGHT && grid[ny][nx]) {
                        const neighbor = grid[ny][nx];
                        if ((current.letter === neighbor.letter || current.color === neighbor.color) &&
                            !isPartOfTargetWord(current.letter) && !isPartOfTargetWord(neighbor.letter)) {
                            toRemove.add(`${x},${y}`);
                            toRemove.add(`${nx},${ny}`);
                        }
                    }
                }
            }

            function isPartOfTargetWord(letter) {
                return targetWord.includes(letter);
            }

            function dropColumns() {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    let writeY = GRID_HEIGHT - 1;
                    for (let y = GRID_HEIGHT - 1; y >= 0; y--) {
                        if (grid[y][x] !== null) {
                            if (y !== writeY) {
                                grid[writeY][x] = grid[y][x];
                                grid[y][x] = null;
                                clearBlock({ x, y });
                                drawBlock({ ...grid[writeY][x], x, y: writeY });
                            }
                            writeY--;
                        }
                    }
                }
            }

            function checkGameOver() {
                if (nextBlock && isCollision(nextBlock)) {
                    endGame('GAME OVER!');
                    isGameOver = true;
                }
            }

            function checkWin() {
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x <= GRID_WIDTH - targetWord.length; x++) {
                        let foundWord = '';
                        let isConsecutive = true;
                        
                        for (let i = 0; i < targetWord.length; i++) {
                            if (!grid[y][x + i]) {
                                isConsecutive = false;
                                break;
                            }
                            foundWord += grid[y][x + i].letter;
                        }
                        
                        if (isConsecutive && foundWord === targetWord) {
                            endGame(`YOU DID IT IN ${formatTime(gameTime)}!`);
                            isGameOver = true;
                            if (!bestTime || gameTime < bestTime) {
                                bestTime = gameTime;
                                localStorage.setItem('bestTime', bestTime);
                                updateBestTimeDisplay();
                            }
                            return;
                        }
                    }
                }
            }

            
function endGame(message) {
    clearInterval(gameInterval);
    const overlay = document.createElement('div');
    overlay.className = message.includes('GAME OVER') ? 'game-over' : 'game-won';
    overlay.textContent = message;
    gameGrid.appendChild(overlay);

    if (message.includes('YOU DID IT')) {
        const name = prompt('You made it to the leaderboard! Enter your name (max 12 characters):').slice(0, 12) || 'Anonymous';
        updateLeaderboard(name, gameTime);
    }
}


            function updateTimer() {
                if (!isPaused && !isGameOver) {
                    gameTime++;
                    timerDisplay.innerHTML = `<span style="font-size: 20px; color: #004d40;">⏱</span><span style="color: #004d40;"> Time: ${formatTime(gameTime)}</span>`;
                }
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            function displayTargetWord() {
                targetWordDisplay.innerHTML = '';
                for (const letter of targetWord) {
                    const block = document.createElement('div');
                    block.className = 'block';
                    block.style.backgroundColor = COLORS[Math.floor(Math.random() * COLORS.length)];
                    block.textContent = letter;
                    targetWordDisplay.appendChild(block);
                }
            }

            function startGame() {
                isGameOver = false;
                isPaused = false;
                clearInterval(gameInterval);
                gameTime = 0;
                currentBlock = createBlock();
                nextBlock = createBlock();
                initGrid();
                displayTargetWord();
                gameInterval = setInterval(() => {
                    if (!isPaused && !isGameOver) {
                        moveBlock(0, 1);
                        updateTimer();
                    }
                }, 1000);
                updateBestTimeDisplay();
            }

            function pauseGame() {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'RESUME' : 'PAUSE';
                if (isPaused) {
                    clearInterval(gameInterval);
                } else {
                    gameInterval = setInterval(() => {
                        if (!isPaused && !isGameOver) {
                            moveBlock(0, 1);
                            updateTimer();
                        }
                    }, 1000);
                }
            }

            function updateBestTimeDisplay() {
                if (bestTime !== null) {
                    bestTimeDisplay.innerHTML = `<span style="font-size: 20px; color: #d32f2f;">🏆</span><span style="color: #d32f2f;"> Best Time: ${formatTime(bestTime)}</span>`;
                } else {
                    bestTimeDisplay.textContent = 'Best Time: --:--';
                }
            }

            function updateBestTime(newTime) {
                if (!bestTime || newTime < bestTime) {
                    bestTime = newTime;
                    localStorage.setItem('bestTime', newTime);
                    updateBestTimeDisplay();
                }
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') moveBlock(-1, 0);
                if (e.key === 'ArrowRight') moveBlock(1, 0);
                if (e.key === ' ') {
                    e.preventDefault();
                    dropBlock();
                }
            });

            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveBlock(-1, 0);
            });
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveBlock(1, 0);
            });
            dropBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                dropBlock();
            });

            startBtn.addEventListener('click', () => {
                if (isGameOver) {
                    // Reset game state and start a new game
                    clearInterval(gameInterval);
                    gameInterval = null;
                    isPaused = false;
                    isGameOver = false;
                    gameTime = 0;
                    currentBlock = null;
                    nextBlock = null;
                    startGame();
                } else if (!gameInterval) {
                    // Start a new game if none is in progress
                    startGame();
                }
            });
            pauseBtn.addEventListener('click', pauseGame);


            initGrid();
            displayTargetWord();
            updateBestTimeDisplay();
        });
    </script>
