<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax</title>
    <link rel="icon" type="image/png" href="favicon_L_top_highres.png">
    <style>
        /* ✅ General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* ✅ Header */
        .header {
            background-color: #004d40;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .logo div {
            font-size: 1.8em;
            font-weight: bold;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo .L { background: #1565C0; }
        .logo .E { background: #D32F2F; }
        .logo .X { background: #388E3C; }
        .logo .I { background: #FFC107; }
        .logo .M { background: #7B1FA2; }
        .logo .A { background: #1976D2; }
        .logo .X2 { background: #8E0038; }

        /* ✅ Main Buttons */
        .main-buttons {
            margin: 30px 0;
            text-align: center;
        }

        .main-buttons a {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            width: 80%;
            max-width: 300px;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            color: #FFC107;
            background-color: #004d40;
            border: 2px solid #FFC107;
        }

        .main-buttons a:hover {
            background-color: #FFC107;
            color: #004d40;
        }

        /* ✅ Ad Section */
        .ad-section {
            margin: 40px auto;
            text-align: center;
        }

        .ad-section h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .ad-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .ad-space {
            width: 45%;
            height: 150px;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* ✅ Footer */
        .footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #004d40;
            color: #fff;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: #FFC107;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* ✅ Responsive Design */
        @media (max-width: 600px) {
            .logo div {
                width: 30px;
                height: 30px;
                font-size: 1.2em;
            }

            .main-buttons a {
                font-size: 0.9em;
                padding: 10px 15px;
            }

            .ad-space {
                width: 90%;
                height: 120px;
            }
        }
    </style>
    <script>
        // ✅ Dynamically Set "Today's Game" Link
        document.addEventListener('DOMContentLoaded', () => {
            const todayGameLink = document.getElementById('todays-game');
            const todayDate = new Date().toISOString().split('T')[0]; // e.g., "2024-12-22"
            todayGameLink.href = `game.html?gameId=Game${todayDate}`;
        });

        // ✅ Navigate to Archive Games
        function goToArchiveGame() {
            const selectedGame = document.getElementById('archive-games').value;
            if (selectedGame) {
                window.location.href = `game.html?gameId=${selectedGame}`;
            }
        }
    </script>
</head>
<body>
    <!-- ✅ Header with Logo -->
    <header class="header">
        <div class="logo">
            <div class="L">L</div>
            <div class="E">E</div>
            <div class="X">X</div>
            <div class="I">I</div>
            <div class="M">M</div>
            <div class="A">A</div>
            <div class="X2">X</div>
        </div>
    </header>

    <!-- ✅ Main Navigation Buttons -->
    <div class="main-buttons">
        <a id="todays-game" href="#">TODAY'S GAME</a>
        <a href="archive.html">ARCHIVE GAMES</a>
        <a href="how-to-play.html">FIRST TIME? HERE'S HOW TO PLAY</a>
    </div>

    <!-- ✅ Ad Section -->
    <section class="ad-section">
        <h2>Help us keep the game free by supporting our advertisers</h2>
        <div class="ad-container">
            <div class="ad-space">Ad Space 1</div>
            <div class="ad-space">Ad Space 2</div>
        </div>
    </section>

    <!-- ✅ Footer -->
    <footer class="footer">
        <a href="about.html">About Leximax</a> |
        <a href="privacy-policy.html">Privacy Policy</a> |
        <a href="contact.html">Contact Us</a>
        <br>
        &copy; 2024 Leximax. All rights reserved.
    </footer>
</body>
</html>
