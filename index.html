<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax</title>
    <link rel="icon" type="image/png" href="favicon_L_top_highres.png">
    <style>
        /* ✅ General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        h1 {
            color: #004d40;
            font-size: 2em;
            margin-bottom: 30px;
        }

        /* ✅ Navigation Buttons */
        .nav-container {
            margin: 20px 0;
        }

        .nav-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
        }

        .nav-button:hover {
            background-color: #00695c;
        }

        /* ✅ Archive Dropdown Styling */
        .archive-dropdown {
            margin-top: 30px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select:focus {
            outline: none;
            border-color: #00695c;
        }

        /* ✅ Footer Styling */
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }

        /* ✅ Admin Page Hidden */
        .admin-section {
            display: none;
        }
    </style>
    <script>
        // ✅ Dynamically Set "Today's Game" Link
        document.addEventListener('DOMContentLoaded', () => {
            const todayGameLink = document.getElementById('todays-game');
            const todayDate = new Date().toISOString().split('T')[0]; // e.g., "2024-12-22"
            todayGameLink.href = `game.html?gameId=Game${todayDate}`;
        });

        // ✅ Navigate to Selected Archive Game
        function goToArchiveGame() {
            const selectedGame = document.getElementById('archive-games').value;
            if (selectedGame) {
                window.location.href = `game.html?gameId=${selectedGame}`;
            }
        }

        // ✅ Show Admin Section for Authorized Users
        function showAdminSection() {
            const adminPassword = prompt("Enter admin password:");
            if (adminPassword === "your_admin_password_here") {
                document.querySelector('.admin-section').style.display = 'block';
            } else {
                alert('Access Denied!');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Leximax</h1>

    <!-- ✅ Today's Game Button -->
    <div class="nav-container">
        <a id="todays-game" class="nav-button" href="#">Today's Game</a>
    </div>

    <!-- ✅ Archive Games Dropdown -->
    <div class="archive-dropdown">
        <label for="archive-games">Archive Games:</label>
        <select id="archive-games" onchange="goToArchiveGame()">
            <option value="">Select a Game</option>
            <option value="Game2024-12-21">2024-12-21</option>
            <option value="Game2024-12-20">2024-12-20</option>
            <option value="Game2024-12-19">2024-12-19</option>
        </select>
    </div>

    <!-- ✅ Admin Panel (Hidden by Default) -->
    <div class="nav-container">
        <button class="nav-button" onclick="showAdminSection()">Admin Access</button>
    </div>

    <div class="admin-section">
        <nav>
            <a href="admin.html" class="nav-button">Admin Panel</a>
        </nav>
    </div>

    <!-- ✅ Footer -->
    <div class="footer">
        &copy; 2024 Leximax. All rights reserved.
    </div>
</body>
</html>
