<!DOCTYPE html>

<head>
    <!-- Meta tags remain unchanged -->
    <style>
        /* Added responsive calendar layout */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Added individual day styling */
        .calendar-day {
            background-color: #f0f0f0;
            padding: 15px; /* Increased padding */
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            min-height: 50px; /* Ensure consistent height */
        }

        /* Added empty day styling */
        .calendar-day.empty {
            background-color: transparent;
            box-shadow: none;
        }
    </style>
</head>
