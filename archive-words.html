    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #004d40;
            padding: 10px 0;
            text-align: center;
        }

        #game-title {
            display: flex;
            justify-content: center;
            gap: 2px;
        }

        .title-block {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        h1 {
            color: #004d40;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }

        .month-title {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            color: #333;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .calendar-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            justify-content: center;
        }

        .calendar-day {
            background-color: #ffc107;
            padding: 8px 12px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
        }

        .ad-section {
            text-align: center;
            margin: 40px 0;
        }

        .ad-section h2 {
            color: #004d40;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .ad-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .ad-container img {
            width: 300px;
            height: 250px;
            object-fit: contain;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #004d40;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
