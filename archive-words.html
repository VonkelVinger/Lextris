<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leximax - Archive Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .game-title {
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 10px 0;
            background-color: #004d40;
        }

        .title-block {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        h1 {
            text-align: center;
            color: #004d40;
            font-size: 24px;
            margin: 20px 0;
        }

        .calendar-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .month-title {
            text-align: center;
            font-size: 20px;
            margin: 15px 0;
            color: #333;
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-start;
            margin-bottom: 30px;
        }

        .calendar-day {
            background-color: #ffc107;
            width: calc(14.28% - 8px);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }

        .ad-section {
            text-align: center;
            margin-top: 40px;
        }

        .ad-heading {
            color: #004d40;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .ad-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .ad-container img {
            width: 300px;
            height: 250px;
            object-fit: contain;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="game-title">
        <div class="title-block" style="background-color: #0066FF;">L</div>
        <div class="title-block" style="background-color: #f44336;">E</div>
        <div class="title-block" style="background-color: #4caf50;">X</div>
        <div class="title-block" style="background-color: #ffc107;">I</div>
        <div class="title-block" style="background-color: #9c27b0;">M</div>
        <div class="title-block" style="background-color: #0066FF;">A</div>
        <div class="title-block" style="background-color: #900C3F;">X</div>
    </div>

    <h1>Can you spell these words from previous games?</h1>
    
    <div class="calendar-container">
        <h2 class="month-title">January 2025</h2>
        <div class="calendar">
            <a href="about-word.html?date=2025-01-27" class="calendar-day">27</a>
            <a href="about-word.html?date=2025-01-28" class="calendar-day">28</a>
            <a href="about-word.html?date=2025-01-29" class="calendar-day">29</a>
            <a href="about-word.html?date=2025-01-30" class="calendar-day">30</a>
            <a href="about-word.html?date=2025-01-31" class="calendar-day">31</a>
        </div>
    </div>

    <div class="ad-section">
        <h2 class="ad-heading">Help us keep the game free by supporting like-minded projects</h2>
        <div class="ad-container">
            <a href="https://informedliteracy.com/" target="_blank">
                <img src="InforLit.jpg" alt="Informed Literacy">
            </a>
            <a href="https://spellafricainternational.org/spelling-leaders-competition-lagos/" target="_blank">
                <img src="spellafrica.jpg" alt="Spell Africa">
            </a>
        </div>
    </div>
</body>
</html>
