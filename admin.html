<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            collection,
            addDoc
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle Authentication State
        onAuthStateChanged(auth, (user) => {
            const loginForm = document.getElementById("login-form");
            const gameForm = document.getElementById("game-setup-form");
            const loginStatus = document.getElementById("login-status");
            
            if (user) {
                loginForm.style.display = "none";
                gameForm.style.display = "block";
                loginStatus.textContent = `Logged in as ${user.email}`;
            } else {
                loginForm.style.display = "block";
                gameForm.style.display = "none";
                loginStatus.textContent = "Not logged in";
            }
        });

        // Login Handler
        async function handleLogin(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("Login successful");
            } catch (error) {
                console.error("Login error:", error);
                alert(`Login failed: ${error.message}`);
            }
        }

        async function createGameCollections(gameId, targetWord) {
            try {
                if (!auth.currentUser) {
                    throw new Error("Must be logged in to create games");
                }

                // Create the game structure
                const gameRef = doc(db, gameId, 'global');
                await setDoc(gameRef, {
                    createdAt: new Date().toISOString(),
                    targetWord: targetWord,
                    createdBy: auth.currentUser.email
                });

                // Create bestTimes collection with placeholder
                const bestTimesRef = doc(db, `${gameId}/bestTimes/placeholder`);
                await setDoc(bestTimesRef, {
                    score: null,
                    timestamp: null
                });

                // Create leaderboard collection with sample entry
                const leaderboardRef = collection(db, `${gameId}/leaderboard`);
                await addDoc(leaderboardRef, {
                    username: "Sample Player",
                    score: 999,
                    timestamp: new Date().toISOString()
                });

                alert(`Game "${gameId}" setup successfully!`);
                console.log(`Game "${gameId}" created successfully`);
            } catch (error) {
                console.error("Error creating game collections:", error);
                alert(`Failed to create game: ${error.message}`);
            }
        }

        // Event Listeners
        document.addEventListener("DOMContentLoaded", () => {
            // Login form handler
            const loginForm = document.getElementById("login-form");
            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                await handleLogin(email, password);
            });

            // Game setup form handler
            const gameForm = document.getElementById("game-setup-form");
            gameForm.addEventListener("submit", async (event) => {
                event.preventDefault();
                const gameId = document.getElementById("game-id").value.trim();
                const targetWord = document.getElementById("target-word").value.trim().toUpperCase();
                
                if (!gameId || !targetWord) {
                    alert("Please fill in both fields!");
                    return;
                }

                await createGameCollections(gameId, targetWord);
                gameForm.reset();
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #004d40;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #004d40;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00695c;
        }

        .notice {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        #login-status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #game-setup-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Leximax Admin</h1>
    <div id="login-status">Not logged in</div>
    
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <form id="game-setup-form">
        <label for="game-id">Game ID (e.g., Game2024-12-21):</label>
        <input type="text" id="game-id" placeholder="Enter the Game ID" required>

        <label for="target-word">Target Word:</label>
        <input type="text" id="target-word" placeholder="Enter the Target Word" required>

        <button type="submit">Create Game</button>
    </form>

    <div class="notice">
        Ensure you have admin access to create games.
    </div>
</body>
</html>
