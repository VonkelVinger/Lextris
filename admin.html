<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="module">
        // ✅ Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ✅ Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Create Game Function
        async function createGame() {
            const gameIdInput = document.getElementById('gameId').value.trim();
            const targetWordInput = document.getElementById('targetWord').value.trim();

            if (!gameIdInput || !targetWordInput) {
                alert('Please enter both Game ID and Target Word.');
                return;
            }

            const gameId = gameIdInput;

            try {
                // ✅ Step 1: Create the 'global' document
                await setDoc(doc(db, `${gameId}`, "global"), {
                    createdAt: new Date().toISOString(),
                    targetWord: targetWordInput
                });

                // ✅ Step 2: Create the 'bestTimes' collection with a placeholder document
                await setDoc(doc(db, `${gameId}/bestTimes/placeholder`), {
                    time: null,
                    updatedAt: null
                });

                // ✅ Step 3: Create the 'leaderboard' collection with a sample entry
                await addDoc(collection(db, `${gameId}/leaderboard`), {
                    username: "Sample Player",
                    score: 999,
                    timestamp: new Date().toISOString()
                });

                alert(`Game "${gameId}" setup successfully!`);
                console.log(`Game "${gameId}" created successfully.`);
            } catch (error) {
                console.error("Error creating game collections:", error);
                alert("Failed to create game. Check console for details.");
            }
        }
    </script>
    <style>
        /* ✅ Basic Admin Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #004d40;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #004d40;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #003329;
        }

        .note {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Leximax Admin</h1>
    <div class="form-container">
        <label for="gameId">Game ID (e.g., Game2024-12-21):</label>
        <input type="text" id="gameId" placeholder="Enter the Game ID">

        <label for="targetWord">Target Word:</label>
        <input type="text" id="targetWord" placeholder="Enter the Target Word">

        <button onclick="createGame()">Create Game</button>
    </div>
    <p class="note">Ensure you are logged into Firebase and that secure rules are in place.</p>
</body>
</html>
