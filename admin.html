<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('gameForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const gameId = document.getElementById('gameId').value.trim();
                const targetWord = document.getElementById('targetWord').value.trim().toUpperCase();

                if (!gameId || !targetWord) {
                    alert('Both Game ID and Target Word are required!');
                    return;
                }

                try {
                    console.log(`Creating game with ID: ${gameId}`);

                    // Create game document in games collection
                    await setDoc(doc(db, 'games', gameId), {
                        createdAt: new Date().toISOString(),
                        targetWord: targetWord
                    });
                    console.log('Created game document');

                    // Create bestTimes document
                    await setDoc(doc(db, 'games', gameId, 'bestTimes', 'stats'), {
                        time: null,
                        updatedAt: null
                    });
                    console.log('Created bestTimes document');

                    // Create leaderboard entry
                    await addDoc(collection(db, 'games', gameId, 'leaderboard'), {
                        username: 'Sample Player',
                        score: 999,
                        timestamp: new Date().toISOString()
                    });
                    console.log('Created leaderboard entry');

                    alert(`Game "${gameId}" setup successfully!`);
                    form.reset();

                } catch (error) {
                    console.error('Error creating game collections:', error);
                    alert(`Error: ${error.message}`);
                }
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #004d40;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #002d27;
        }
    </style>
</head>
<body>
    <h1>Leximax Admin</h1>
    <div class="form-container">
        <form id="gameForm">
            <label for="gameId">Game ID (e.g., Game2024-12-21):</label>
            <input type="text" id="gameId" placeholder="Enter Game ID" required>

            <label for="targetWord">Target Word:</label>
            <input type="text" id="targetWord" placeholder="Enter Target Word" required>

            <button type="submit">Create Game</button>
        </form>
    </div>
    <p>Ensure you are logged into Firebase and that secure rules are in place.</p>
</body>
</html>
