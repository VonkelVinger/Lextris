.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // ✅ Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function createGame() {
            const gameId = document.getElementById('gameId').value.trim();
            const targetWord = document.getElementById('targetWord').value.trim();

            if (!gameId || !targetWord) {
                alert('Both Game ID and Target Word are required!');
                return;
            }

            try {
                console.log(`Creating game with ID: ${gameId}`);

                // ✅ Create Global Document
                await setDoc(doc(db, `${gameId}/global`), {
                    createdAt: new Date().toISOString(),
                    targetWord: targetWord
                });
                console.log(`Path: ${gameId}/global`);

                // ✅ Create Placeholder Document in bestTimes
                await setDoc(doc(db, `${gameId}/bestTimes/placeholder`), {
                    time: null,
                    updatedAt: null
                });
                console.log(`Path: ${gameId}/bestTimes/placeholder`);

                // ✅ Create Sample Leaderboard Entry
                await addDoc(collection(db, `${gameId}/leaderboard`), {
                    username: 'Sample Player',
                    score: 999,
                    timestamp: new Date().toISOString()
                });
                console.log(`Path: ${gameId}/leaderboard`);

                alert(`Game "${gameId}" setup successfully!`);

            } catch (error) {
                console.error('Error creating game collections:', error);
                alert(`Error: ${error.message}`);
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #004d40;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002d27;
        }
    </style>
</head>
<body>
    <h1>Leximax Admin</h1>
    <div class="form-container">
        <label for="gameId">Game ID (e.g., Game2024-12-21):</label>
        <input type="text" id="gameId" placeholder="Enter Game ID">

        <label for="targetWord">Target Word:</label>
        <input type="text" id="targetWord" placeholder="Enter Target Word">

        <button onclick="createGame()">Create Game</button>
    </div>
    <p>Ensure you are logged into Firebase and that secure rules are in place.</p>
</body>
</html>
