<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin V2</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        console.log("Firebase initialized"); // Debug log

        async function createGameV2(gameId, targetWord) {
            console.log(`Attempting to create game: ${gameId} with word: ${targetWord}`); // Debug log
            try {
                const gameRef = doc(db, 'daily_games', gameId);
                const gameData = {
                    targetWord: targetWord,
                    createdAt: new Date().toISOString(),
                    active: true
                };
                
                console.log('About to create document with data:', gameData); // Debug log
                await setDoc(gameRef, gameData);
                console.log('Document successfully created'); // Debug log
                
                alert(`Game ${gameId} created successfully with target word: ${targetWord}`);
            } catch (error) {
                console.error("Error creating game:", error);
                alert(`Error creating game: ${error.message}`);
            }
        }

        // Event Listener for Form Submission
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOM Content Loaded"); // Debug log
            const form = document.getElementById("game-setup-form");
            
            form.addEventListener("submit", async (event) => {
                event.preventDefault();
                console.log("Form submitted"); // Debug log
                
                const gameId = document.getElementById("game-id").value.trim();
                const targetWord = document.getElementById("target-word").value.trim().toUpperCase();
                
                if (!gameId || !targetWord) {
                    alert("Please fill in both fields!");
                    return;
                }

                // Validate game ID format
                const gameIdPattern = /^Game\d{4}-\d{2}-\d{2}$/;
                if (!gameIdPattern.test(gameId)) {
                    alert("Game ID must be in the format 'GameYYYY-MM-DD'");
                    return;
                }

                // Validate target word (only letters)
                if (!/^[A-Z]+$/.test(targetWord)) {
                    alert("Target word must contain only letters!");
                    return;
                }

                await createGameV2(gameId, targetWord);
                form.reset();
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #004d40;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004d40;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00695c;
        }
        .notice {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Leximax Admin V2</h1>
    <form id="game-setup-form">
        <label for="game-id">Game ID (e.g., Game2024-12-22):</label>
        <input type="text" id="game-id" placeholder="Enter the Game ID" required>
        <label for="target-word">Target Word:</label>
        <input type="text" id="target-word" placeholder="Enter the Target Word" required>
        <button type="submit">Create Game</button>
    </form>
    <div class="notice">
        Version 2 - Ensure you are logged into Firebase and that secure rules are in place.
    </div>
</body>
</html>
