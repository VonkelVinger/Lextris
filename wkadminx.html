<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin Panel</title>
    <script type="module">
        // ✅ Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.17.1/firestore.js";

        // ✅ Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC7MGy-7Gh5h1zp6KjuDq2_pRekPvCHrM4",
            authDomain: "leximax-96299.firebaseapp.com",
            projectId: "leximax-96299",
            storageBucket: "leximax-96299.appspot.com",
            messagingSenderId: "1067424610925",
            appId: "1:1067424610925:web:f2d344a474e9bad8b8dd64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ Function to create a new game
        window.createGame = async function createGame() {
            const gameId = document.getElementById('gameId').value.trim();
            const targetWord = document.getElementById('targetWord').value.trim().toUpperCase();

            if (!gameId || !targetWord) {
                alert('Both Game ID and Target Word are required.');
                return;
            }

            const logs = document.getElementById('logs');
            logs.innerHTML = '';

            // ✅ Validate gameId and targetWord
            const gameIdPattern = /^Game\d{4}-\d{2}-\d{2}$/;
            if (!gameIdPattern.test(gameId)) {
                logs.innerHTML += '❌ Error: Game ID must be in the format "GameYYYY-MM-DD"<br>';
                return;
            }
            if (!/^[A-Z]+$/.test(targetWord)) {
                logs.innerHTML += '❌ Error: Target word must contain only letters<br>';
                return;
            }

            try {
                logs.innerHTML += '⏳ Creating game document...<br>';

                // ✅ Create the main game document
                await setDoc(doc(db, 'daily_games', gameId), {
                    targetWord: targetWord,
                    createdAt: serverTimestamp(),
                    active: true
                });
                logs.innerHTML += `✅ Game '${gameId}' created successfully!<br>`;

                alert(`✅ Game '${gameId}' set up successfully!`);
                document.getElementById('gameId').value = '';
                document.getElementById('targetWord').value = '';
            } catch (error) {
                console.error('❌ Error creating game:', error);
                logs.innerHTML += `❌ Error: ${error.message}<br>`;
                alert('Error creating game. Check the logs below.');
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #004d40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            background-color: #004d40;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #00695c;
        }
        .logs {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Leximax Admin Panel</h1>
        <div class="form-group">
            <label for="gameId">Game ID (e.g., Game2024-12-23):</label>
            <input type="text" id="gameId" placeholder="Enter Game ID">
        </div>
        <div class="form-group">
            <label for="targetWord">Target Word:</label>
            <input type="text" id="targetWord" placeholder="Enter Target Word">
        </div>
        <div class="form-group">
            <button id="create-game-btn">Create Game</button>
        </div>
        <div class="logs" id="logs"></div>
    </div>
    <script>
        document.getElementById('create-game-btn').addEventListener('click', () => {
            if (window.createGame) {
                window.createGame();
            } else {
                console.error('❌ createGame function is not available.');
            }
        });
    </script>
</body>
</html>
