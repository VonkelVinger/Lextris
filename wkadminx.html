<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leximax Admin Panel</title>
    <script type="module">
        // Firebase imports and config...
        [Previous Firebase configuration code remains the same]

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: inline-block;
            width: 200px;
            font-weight: normal;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 205px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            background-color: #004d40;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00695c;
        }
        .logs {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Leximax Admin Panel</h1>
        <div class="form-group">
            <label for="gameId">Game ID (e.g., Game2025-01-26):</label>
            <input type="text" id="gameId" placeholder="Enter Game ID">
        </div>
        <div class="form-group">
            <label for="targetWord">Target Word:</label>
            <input type="text" id="targetWord" placeholder="Enter Target Word">
        </div>
        <div class="form-group">
            <label for="wordDescription">Word Description (100 words max):</label>
            <textarea id="wordDescription" placeholder="Enter a description about the target word"></textarea>
        </div>
        <button id="create-game-btn">Create Game</button>
        <div class="logs" id="logs"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const createGameBtn = document.getElementById('create-game-btn');
            createGameBtn.addEventListener('click', () => {
                if (window.createGame) {
                    window.createGame();
                } else {
                    console.error('‚ùå createGame function is not available.');
                }
            });
        });
    </script>
</body>
</html>
