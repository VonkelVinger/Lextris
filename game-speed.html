    <script type="module">
        async function fetchGameData() {
            const logs = document.getElementById("logs");
            logs.innerHTML += "⏳ Fetching game data...<br>";

            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("gameId");

            if (!gameId) {
                logs.innerHTML += "❌ No game ID found in the URL.<br>";
                return null;
            }

            try {
                const gameDoc = await getDoc(doc(db, "daily_games_speed", gameId));
                if (gameDoc.exists()) {
                    logs.innerHTML += "✅ Game data retrieved successfully!<br>";
                    return gameDoc.data();
                } else {
                    logs.innerHTML += `❌ No game found for ID: ${gameId}<br>`;
                    return null;
                }
            } catch (error) {
                logs.innerHTML += `❌ Error fetching game data: ${error.message}<br>`;
                console.error("❌ Error fetching game data:", error);
                return null;
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const gameData = await fetchGameData();
            if (gameData) {
                document.getElementById("target-word").textContent = gameData.targetWord;
            }
        });
    </script>
    <script type="module">
        let timerInterval = null;
        let elapsedSeconds = 0;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, "0")}:${String(remainingSeconds).padStart(2, "0")}`;
        }

        function startTimer() {
            if (timerInterval) return; // Prevent multiple intervals
            const timerDisplay = document.getElementById("timer");
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                timerDisplay.textContent = formatTime(elapsedSeconds);
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedSeconds = 0;
            document.getElementById("timer").textContent = "00:00";
        }

        document.getElementById("start-btn").addEventListener("click", startTimer);
        document.getElementById("pause-btn").addEventListener("click", pauseTimer);
        document.getElementById("reset-btn").addEventListener("click", resetTimer);
    </script>
    <script type="module">
        async function submitLeaderboardEntry(playerName, time) {
            const logs = document.getElementById("logs");
            logs.innerHTML += "⏳ Submitting leaderboard entry...<br>";

            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get("gameId");

            if (!gameId) {
                logs.innerHTML += "❌ Cannot submit entry: No game ID found.<br>";
                return;
            }

            if (!playerName || !time) {
                logs.innerHTML += "❌ Player name and time are required to submit.<br>";
                return;
            }

            try {
                const leaderboardRef = collection(db, "daily_games_speed", gameId, "leaderboard");
                await setDoc(doc(leaderboardRef, playerName), {
                    time: time,
                    timestamp: serverTimestamp()
                });
                logs.innerHTML += "✅ Leaderboard entry submitted successfully!<br>";
            } catch (error) {
                logs.innerHTML += `❌ Error submitting leaderboard entry: ${error.message}<br>`;
                console.error("❌ Error submitting leaderboard entry:", error);
            }
        }

        // Example leaderboard submission (to be replaced with real form inputs)
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("submit-btn").addEventListener("click", () => {
                const playerName = prompt("Enter your name:");
                if (playerName) {
                    submitLeaderboardEntry(playerName, elapsedSeconds);
                }
            });
        });
    </script>
